<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <!-- <div class="container"> -->

    <div class="card" style="width: 18rem;">
        <div class="card-body ">
            <div class="mb-3">
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password">
                <a href="#" onclick="getloginData()" class="btn btn-primary d-grid gap-2">Login</a>
            </div>
        </div>
        <div class="card-footer d-grid gap-2">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success btn-block" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Create New Account
            </button>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="exampleModalLabel">Sign up</h2>
                    <!-- <span class="modal-text">Its quick and easy</span> -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form" id="form">
                        <div class="form-control ">
                            <label for="username">Username</label>
                            <input placeholder="Enter Username" type="text" name="" id="username">
                            <small>Error Message</small>
                        </div>
                        <div class="form-control">
                            <label for="email">Email</label>
                            <input placeholder="Enter Email" type="email" name="" id="email">
                            <small>Error Message</small>
                        </div>
                        <div class="form-control">
                            <label for="email">Profile Picture</label>
                            <input placeholder="Enter Link to Profile Picture" type="email" name="" id="profilePic">
                            <small>Error Message</small>
                        </div>
                        <div class="form-control">
                            <label for="password">Password</label>
                            <input placeholder="Enter Password" type="password" name="" id="password">
                            <small>Error Message</small>
                        </div>
                        <div class="form-control">
                            <label for="password2">Confirm Password</label>
                            <input placeholder="Enter Password" type="password" name="" id="password2">
                            <small>Error Message</small>
                        </div>
                        <button onclick="createUser()" class="btn btn-success" data-bs-dismiss="modal" type="submit">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- </div>/ -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
